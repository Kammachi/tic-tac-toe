<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <main>
            <div id="player1" class="playerContainer">
                <div>
                    <div class="name">Player 1</div>
                    <button class="changeButton">Change</button>
                </div>

                <div class="score">0</div>
            </div>

            <div id="player2" class="playerContainer">
                <div>
                    <div class="name">Player 2</div>
                    <button class="changeButton">Change</button>
                </div>

                <div class="score">0</div>
            </div>

            <h1>Tic Tac Toe</h1>

            <div class="menuButtons">
                <button id="newGame">New Game</button>
                <button id="resetButton">Reset Scores</button>
            </div>
            
            <dialog class="winnerMessage">
                <div id="messageContainer"></div>
            </dialog>

            <div class="gameContainer">
                <div id="0" class="gameSquare"></div>
                <div id="1" class="gameSquare"></div>
                <div id="2" class="gameSquare"></div>
                <div id="3" class="gameSquare"></div>
                <div id="4" class="gameSquare"></div>
                <div id="5" class="gameSquare"></div>
                <div id="6" class="gameSquare"></div>
                <div id="7" class="gameSquare"></div>
                <div id="8" class="gameSquare"></div>
            </div>

            <div id="author">Picture by <a href="https://pixabay.com/users/stux-12364/">stux</a></div>
        </main>

    </body>
</html>
